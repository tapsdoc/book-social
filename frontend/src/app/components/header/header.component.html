<nav class="bg-white">
	<div class="mx-auto max-w-8xl px-2">
		<div class="relative flex h-16 items-center justify-between">
			<div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
				<!-- Mobile menu button-->
				<button
					(click)="toggle()"
					type="button"
					class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none"
					aria-controls="mobile-menu"
					aria-expanded="false">
					<span class="absolute -inset-0.5"></span>
					<span class="sr-only">Open main menu</span>
					<svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
						<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
					</svg>
					<svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
						<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
					</svg>
				</button>
			</div>
			<div class="flex flex-1 items-center justify-center md:items-stretch md:justify-start">
				<div class="flex flex-shrink-0 items-center">
					<img
						class="rounded-full h-8 w-8"
						src="/assets/photo-1589829085413-56de8ae18c73.avif"
						alt="Book Social"
					>
				</div>
				<div class="hidden sm:ml-6 sm:block">
					<div class="flex space-x-4">
						<a routerLink="/books/list" routerLinkActive="bg-blue-700 text-white" class="hover:bg-blue-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Books</a>
						<a routerLink="/books/my-books" routerLinkActive="bg-blue-700 text-white" class="hover:bg-blue-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">My Books</a>
						<a routerLink="/books/waiting-list" routerLinkActive="bg-blue-700 text-white" class="hover:bg-blue-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">My Waiting List</a>
						<a routerLink="/books/returned" routerLinkActive="bg-blue-700 text-white" class="hover:bg-blue-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Returned Books</a>
						<a routerLink="/books/borrowed" routerLinkActive="bg-blue-700 text-white" class="hover:bg-blue-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Borrowed Books</a>
					</div>
				</div>
			</div>
			<div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
				<!-- Profile dropdown -->
				<div class="relative ml-3">
					<div>
						<button
							(click)="toggleUserMenu()"
							type="button"
							class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none"
							id="user-menu-button"
							aria-expanded="false"
							aria-haspopup="true"
						>
							<span class="absolute -inset-1.5"></span>
							<span class="sr-only">Open user menu</span>
							<img
								class="rounded-full"
								ngSrc="/assets/customers/hector-simpson.png"
								height="32"
								width="32"
								alt="">
						</button>
					</div>
					<div
						[ngClass]="isUserMenuOpen ? 'block' : 'hidden'"
						class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
						role="menu"
						aria-orientation="vertical"
						aria-labelledby="user-menu-button"
						tabindex="-1"
					>
						<!-- Active: "bg-gray-100", Not Active: "" -->
						<div class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0"> {{ user.name }} </div>
						<a routerLink="/books" (click)="toggleUserMenu()" class="cursor-pointer block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Books</a>
						<a (click)="onLogout()" class="cursor-pointer block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div [ngClass]="isOpen ? 'block' : 'hidden'">
		<div class="space-y-1 px-2 pb-3 pt-2">
			<a routerLink="/books/list" class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium" aria-current="page">Books</a>
			<a routerLink="/books/my-books" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">My Books</a>
			<a routerLink="/books/waiting-list" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">My Waiting List</a>
			<a routerLink="/books/returned" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Returned Books</a>
			<a routerLink="/books/borrowed" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Borrowed Books</a>
		</div>
	</div>
</nav>
