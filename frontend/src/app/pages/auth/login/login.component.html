<section
	class="w-full h-full bg-cover bg-center bg-gray-50 dark:bg-gray-900"
	style="background-image: url('https://w0.peakpx.com/wallpaper/975/852/HD-wallpaper-books-reading-books-background-with-books-bookshelf.jpg')">
	<div class="flex mt-10 justify-center fixed top-0 left-3 w-full">
		<app-snack-bar
			*ngIf="type !== ''"
			[type]="type"
			[message]="message"
		></app-snack-bar>
	</div>
	<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
		<div
			class="w-full bg-white rounded-lg shadow dark:border md:mt-10 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
			<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
				<p class="text-xl font-semibold text-center leading-tight tracking-tight text-gray-900 md:text-3xl dark:text-white">
					Sign in to your account
				</p>
				<form
					class="space-y-4 md:space-y-6"
					(ngSubmit)="onSubmit()"
					[formGroup]="form"
					*ngIf="!loading"
				>
					<div class="relative z-0 w-full mb-5 group">
						<input
							type="email"
							id="floating_email"
							class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
							formControlName="email"
							placeholder=""
						/>
						<label
							for="floating_email"
							class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
							Email address
						</label>
					</div>
					<div class="relative z-0 w-full mb-5 group">
						<input
							type="password"
							id="floating_password"
							class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
							formControlName="password"
							placeholder=""
						/>
						<label
							for="floating_password"
							class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
							Password
						</label>
					</div>
					<div class="flex items-center justify-between">
						<div class="flex items-start">
							<div class="flex items-center h-5">
								<input
									id="remember" aria-describedby="remember"
									type="checkbox"
									class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
									/>
							</div>
							<div class="ml-3 text-sm">
								<label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
							</div>
						</div>
						<a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot
							password?</a>
					</div>
					<button
						type="submit"
						class="w-full text-white bg-primary-600 hover:bg-primary-700 disabled:bg-primary-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700"
						[disabled]="form.invalid"
					>
						Sign in
					</button>
					<p class="text-sm font-light text-gray-500 dark:text-gray-400">
						Donâ€™t have an account yet?
						<a routerLink="/signup" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
					</p>
				</form>
				<div class="text-center my-4">
					<app-loading-spinner *ngIf="loading"></app-loading-spinner>
				</div>
			</div>
		</div>
	</div>
</section>
