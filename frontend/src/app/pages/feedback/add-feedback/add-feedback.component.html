<div *ngIf="isOpen" class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
	<div class="relative w-full max-w-2xl my-6 mx-auto">
		<!--content-->
		<div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
			<!--header-->
			<div class="flex items-start justify-between p-5 border-b border-solid border-blueGray-200 rounded-t">
				<p class="text-3xl font-normal">
					Return and share feedback
				</p>
				<button
					type="button"
					(click)="toggle()"
					class="p-1 ml-auto border-0 float-right text-3xl leading-none font-semibold outline-none focus:outline-none">
					<svg class="w-3 h-3 text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
						<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
					</svg>
				</button>
			</div>
			<div class="flex flex-col items-start p-5 border-b border-solid border-blueGray-200 rounded-t">
				<p class="font-normal">
					<span class="text-xl mr-6">Title: </span> {{ book.title }}
				</p>
				<p class="font-normal">
					<span class="text-xl mr-6">Author: </span> {{ book.author }}
				</p>
				<p class="font-normal">
					<span class="text-xl mr-6">ISBN: </span> {{ book.isbn }}
				</p>
				<div class="font-normal flex flex-row justify-center items-center">
					<span class="text-xl mr-6">Please Rate: </span> <span><app-star-rating (rate)="onRate($event)"></app-star-rating></span>
				</div>

			</div>
			<!--body-->
			<div class="relative p-6 flex-auto">
				<form (ngSubmit)="onSubmit()" [formGroup]="form">
					<div class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
						<div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
							<label for="comment" class="sr-only">Your comment</label>
							<textarea
								formControlName="comment"
								id="comment" rows="4"
								class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400"
								placeholder="Write a comment..."
							></textarea>
						</div>
						<div class="flex items-center justify-between px-3 py-2 border-t dark:border-gray-600">
							<button
								type="submit"
								class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
								Post comment
							</button>
						</div>
					</div>
				</form>
				<p class="ms-auto text-xs text-gray-500 dark:text-gray-400">Remember, contributions to this topic should follow our
					<a href="#" class="text-blue-600 dark:text-blue-500 hover:underline">Community Guidelines</a>.</p>
			</div>
		</div>
	</div>
</div>
